<!DOCTYPE html>

<!-- お問い合わせフォームの内容を定義する -->
<html xmlns:th="https://www.thymeleaf.org">
	
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<title>お問い合わせフォームを作ろう</title>
		</head>
		
	<body>
		<h1>お問い合わせフォーム</h1>
		<form th:action="@{/confirm}" th:object="${contactForm}" method="post">
			<div>
				<label>お名前</label>
				<input type="text" th:field="*{name}"><br>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
			</div>
			<div>
				<label>メールアドレス</label>
				<input type="text" th:field="*{email}"><br>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
			</div>
			<div>
				<label>お問い合わせ内容:</label><br>
					<textarea th:field="*{content}"></textarea>
				<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red;"></div>
			</div>
				<button type="submit">送信</button>
			</form>
	</body>
</html>
